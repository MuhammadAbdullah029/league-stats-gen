<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create and manage league stats with this mobile-responsive generator. Add team logos, match stats, and download the generated table as an HD image. Perfect for organizing and sharing your league's performance.">
    <meta name="keywords" content="league stats generator, mobile-responsive, team logos, match statistics, download table image, HTML, CSS, JavaScript, sports stats, league management">
    <link rel="shortcut icon" href="/fav.png" type="image/x-icon">
    <title>League Stats Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>League Stats Generator</h1>
        <form id="teamForm">
            <input type="text" id="leagueName" placeholder="Enter League Name" required>
            <input type="text" id="teamName" placeholder="Enter Team Name" required>
            <input type="file" id="teamLogo" accept="image/*" required>
            <input type="number" id="matches" placeholder="Total Matches" required>
            <input type="number" id="won" placeholder="Matches Won" required>
            <input type="number" id="lost" placeholder="Matches Lost" required>
            <input type="number" id="netRunRate" placeholder="Net Run Rate" step="0.01" required>
            <input type="number" id="points" placeholder="Total Points" required>
            <button type="button" onclick="addTeam()">Add Team</button>
        </form>
        <h2 id="leagueTitle"></h2>
        <table id="statsTable">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Team Name</th>
                    <th>Matches</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>NRR</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Team stats will be added here -->
            </tbody>
        </table>
        <button id="downloadBtn" onclick="downloadTable()">Download as Image</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
